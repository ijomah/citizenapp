<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Wordpress API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ionic Wordpress</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="app-content"> 
      <div class="d-flex justify-content-center pt-2" id="spinner"> 
      <div class="spinner-border text-primary"></div> 
      </div> 
      <div class="container pt-2" id="mainDiv"> 
        
        <!-- i created this div but will hide and show it at any time  -->
        <!-- show this when data comes from the server ie success but if error hide it -->
        <div class="contentfromserver" *ngFor="let data of resMessage">
          <h3 class="postTitle">{{data.title.rendered}}</h3>
          <div class="postContent">{{data.content.rendered | removeParagraphTag:'>'}}</div>
        </div>

      </div>
      <div class="container"> 
      <h2>Submit a post</h2> 
      <form #postForm="ngForm" (ngSubmit)="postingForm(postForm.value)" class="was-validated"> 
      <div class="form-group"> 
      <label for="postTitle">Title:</label> 
      <input (ngModel)="postTitle" name="postTitle" type="text" class="form-control" id="title" placeholder="title of post" name="title"
      required> 
      <div class="valid-feedback">Valid.</div> 
      <div class="invalid-feedback">Please fill out this field.</div> 
      </div> 
      <div class="form-group"> 
      <label for="postBody">Content:</label> 
      <textarea (ngModel)="postBody" name="postBody" cols="30" rows="3"
     class="form-control"
      required></textarea> 
      <div class="valid-feedback">Valid.</div> 
      <div class="invalid-feedback">Please fill out this field.</div>
      </div> 
      <button type="submit" (click)="doLog()" class="btn btn-success">Submit</button> 
      </form> 
      </div> 
      </div> 
     
  </div>
</ion-content>
